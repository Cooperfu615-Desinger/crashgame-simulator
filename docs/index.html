<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrashGame 五牌局模擬器（瀏覽器版）</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <div class="max-w-7xl mx-auto px-4 py-8">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">CrashGame 五牌局模擬器（瀏覽器版）</h1>
      <p class="text-sm text-slate-500 mt-2">查看 5 種牌局各步驟倍率與步驟期望值（p×m），支援全局比例調整讓整體 RTP 逼近 97%，或逐步調整倍率/機率即時觀察變化。</p>
    </header>

    <!-- Global Controls -->
    <section class="bg-white rounded-2xl shadow p-4 mb-6">
      <div class="grid md:grid-cols-3 gap-6">
        <div>
          <label class="block text-sm font-medium mb-1">目標 RTP</label>
          <div class="flex items-center gap-2">
            <input id="targetRTP" type="number" step="0.0001" class="w-40 px-3 py-2 rounded-xl border" value="0.97" />
            <button id="btnFit" class="px-3 py-2 rounded-xl bg-indigo-600 text-white">一鍵逼近</button>
          </div>
          <p class="text-xs text-slate-500 mt-1">自動計算「全局倍率比例」，使整體 RTP ≈ 目標。</p>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">全局倍率比例（乘以所有步驟 Multiplier）</label>
          <div class="flex items-center gap-2">
            <input id="globalScale" type="range" min="0.10" max="3.00" step="0.001" value="1.000" class="w-full">
            <input id="globalScaleNum" type="number" step="0.001" value="1.000" class="w-24 px-2 py-1 rounded-lg border">
          </div>
          <p class="text-xs text-slate-500 mt-1">RTP 對全局比例為線性關係，適合微調。</p>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">整體 RTP（加權）</label>
          <div class="text-2xl font-semibold"><span id="overallRTP">0.0000</span></div>
          <p class="text-xs text-slate-500 mt-1">依各牌局「選中機率」加權。</p>
        </div>
      </div>
    </section>

    <!-- Decks -->
    <section id="decks" class="space-y-6"></section>

    <!-- Charts -->
    <section class="bg-white rounded-2xl shadow p-4 mt-8">
      <h2 class="font-semibold mb-3">牌局 RTP 分佈</h2>
      <canvas id="rtpChart" height="100"></canvas>
    </section>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
